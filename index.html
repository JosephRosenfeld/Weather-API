<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Got Weather?</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="header" id="header">
      <div id="header-title">GOT WEATHER?</div>
      <div id="search-bar">
        <div id="search-bar-instructions">Enter Zip Code:</div>
        <form action="#" onsubmit="return false;">
          <input name="zip" type="number" />
          <button id="search-button">Search</button>
        </form>
      </div>
    </div>
    <div class="content-container" id="content-container">
      <div class="error-container" id="error-container">
        <div id="error-text">No Results</div>
      </div>
      <div class="cur-weather-container">
        <div class="cur-left">
          <div class="cur-location"></div>
          <div class="cur-time"></div>
          <div class="cur-temp"></div>
        </div>
        <div class="cur-right">
          <div class="cur-icon"></div>
          <div class="cur-icon-description"></div>
        </div>
      </div>
      <div class="forecast-container">
        <div id="forecast-title">Forecast for the Week:</div>
        <div class="forecast-days-container">
          <div id="day1" class="forecast-day">
            <div class="forecast-date"></div>
            <div class="forecast-temp"></div>
            <div class="forecast-img"></div>
            <div class="forecast-text"></div>
          </div>
          <div id="day2" class="forecast-day">
            <div class="forecast-date"></div>
            <div class="forecast-temp"></div>
            <div class="forecast-img"></div>
            <div class="forecast-text"></div>
          </div>
          <div id="day3" class="forecast-day">
            <div class="forecast-date"></div>
            <div class="forecast-temp"></div>
            <div class="forecast-img"></div>
            <div class="forecast-text"></div>
          </div>
          <div id="day4" class="forecast-day">
            <div class="forecast-date"></div>
            <div class="forecast-temp"></div>
            <div class="forecast-img"></div>
            <div class="forecast-text"></div>
          </div>
          <div id="day5" class="forecast-day">
            <div class="forecast-date"></div>
            <div class="forecast-temp"></div>
            <div class="forecast-img"></div>
            <div class="forecast-text"></div>
          </div>
          <div id="day6" class="forecast-day">
            <div class="forecast-date"></div>
            <div class="forecast-temp"></div>
            <div class="forecast-img"></div>
            <div class="forecast-text"></div>
          </div>
          <div id="day7" class="forecast-day">
            <div class="forecast-date"></div>
            <div class="forecast-temp"></div>
            <div class="forecast-img"></div>
            <div class="forecast-text"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
